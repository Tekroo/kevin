<!DOCTYPE html>
<html>
    <head>
        <title>Fiche d'inscription</title>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
    </head>
    <body class="container">
        <h1>Inscription</h1>
        <form>
            <fieldset>
                <legend>Remplir la fiche d'inscription</legend>
                <br><label>Nom:</label>
                <input type="text" name="Nom" placeholder="Entrez votre nom" class="form-control"><br><br>
                <label>Prenom:</label>
                <input type="text" name="Prenom" placeholder="Entrez votre prenom" class="form-control"><br><br>
                <label>E-mail:</label>
                <input type="email" name="Email" placeholder="Entrez votre mail"><br><br>
                <label>Mot de Passe:</label>
                <input type="password" name="Mot de Passe" placeholder="Entrez votre mot de passe"><br><br><br>
                <label>Sexe:</label><br>
                <input type="radio" value="masculin" name="sexe" checked>Masculin<br>
                <input type="radio" value="feminin" name="sexe">Feminin<br><br>
                <label>Votre pays:</label>
                <select name="pays" class="form-control">
                    <option value="benin">Benin</option>
                    <option value="togo">Togo</option>
                    <option value="ghana">Ghana</option>
                    <option value="niger">Niger</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="congo">Congo</option>
                    <option value="tunisie">Tunisie</option>
                </select><br><br>
                <label>Vos ambitons:</label><br>
                <textarea cols="30" rows="10"></textarea><br><br>
                <input type="submit" value="Envoyer">
            </fieldset>
        </form>
    </body>
</html>
